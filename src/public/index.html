<!DOCTYPE html>
<html lang="ru">
  <head>
    <title></title>
  </head>
  <body class="Table">
    <div class="Table__Panel">
      <input class="Table__PanelSearch" id="search-text" placeholder="Введите для поиска">
      <img src="image/сross.png" class="Table__PanelCross" id="cross">
    </div>
    <table class="Table__Content" id="Content">
      <thead class="Table__Header">
        <tr class="Table__HeaderRow">
          <td id="id">
            <p>ID</p>
            <div class="Table__BoxArrow">
              <div id="arrow-id">
              </div>
            </div>
          </td>
          <td id="firstName">
            <p>Имя</p>
            <div class="Table__BoxArrow">
              <div id="arrow-firstName"></div>
            </div>
          </td>
          <td id="secondName">
            <p>Фамилия</p>
            <div class="Table__BoxArrow">
              <div id="arrow-secondName"></div>
            </div>
          </td>
          <td id="age">
            <p>Возраст</p>
            <div class="Table__BoxArrow">
              <div id="arrow-age"></div>
            </div>
          </td>
        </tr>
      </thead>
      <tbody id="TableBody"></tbody>
    </table>
  </body>
</html>
